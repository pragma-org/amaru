[package]
name = "amaru"
version.workspace = true
edition.workspace = true
description.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
rust-version.workspace = true
build = "build.rs"

[dependencies]
amaru-ledger = { path = "../ledger" }
amaru-stores = { path = "../stores" }
async-trait.workspace = true
clap = { version = "4.5.20", features = ["derive"] }
gasket.workspace = true
hex.workspace = true
miette.workspace = true
indoc = "2.0"
ouroboros = { path = "../ouroboros" }
pallas-codec.workspace = true
pallas-crypto.workspace = true
pallas-primitives.workspace = true
pallas-math.workspace = true
pallas-network.workspace = true
pallas-traverse.workspace = true
thiserror.workspace = true
tokio.workspace = true
tokio-util = "0.7.12"
tracing.workspace = true
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "std"] }
indicatif = "0.17.9"
opentelemetry.workspace = true
opentelemetry_sdk = { version = "0.27.1", features = ["async-std", "rt-tokio"] }
opentelemetry-otlp = { version = "0.27.0", features = [
    "grpc-tonic",
    "http-proto",
    "reqwest-client",
] }
tracing-opentelemetry = { version = "0.28.0" }

[target.'cfg(not(windows))'.dependencies]
sys_metrics = "0.2.7"

[dev-dependencies]
envpath.workspace = true
insta.workspace = true
proptest.workspace = true

[build-dependencies]
built = { version = "0.7.1", features = ["git2"] }
