[package]
name = "pure-stage"
version = "0.1.0"
edition.workspace = true
description = "A library for building and running simulations of distributed systems."
license.workspace = true
authors.workspace = true
repository.workspace = true
homepage.workspace = true
documentation = "https://docs.rs/pure-stage"
rust-version.workspace = true

[features]
default = []
simulation = ["dep:rand"]

[dependencies]
anyhow.workspace = true
cbor4ii.workspace = true
either.workspace = true
futures-util.workspace = true
hex.workspace = true
parking_lot.workspace = true
rand = { workspace = true, optional = true }
serde = { workspace = true, features = ["derive", "alloc", "rc"] }
serde_json.workspace = true
thiserror.workspace = true
tokio = { workspace = true, features = ["rt", "time"] }
tracing.workspace = true
tracing-subscriber.workspace = true
typetag.workspace = true

[dev-dependencies]
pretty_assertions = { workspace = true }
tokio = { workspace = true, features = ["rt", "time", "rt-multi-thread"] }

[lints]
workspace = true
