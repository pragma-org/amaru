[package]
name = "pure-stage"
version = "0.1.0"
edition.workspace = true
description = "A library for building and running simulations of distributed systems."
license.workspace = true
authors.workspace = true
repository.workspace = true
homepage.workspace = true
documentation = "https://docs.rs/pure-stage"
rust-version.workspace = true

[features]
default = []

[dependencies]
anyhow.workspace = true
amaru-observability.workspace = true
cbor4ii.workspace = true
either.workspace = true
erased-serde.workspace = true
futures-util.workspace = true
hex.workspace = true
parking_lot.workspace = true
rand = { workspace = true }
serde = { workspace = true, features = ["derive", "alloc", "rc"] }
serde_json.workspace = true
thiserror.workspace = true
tokio = { workspace = true, features = ["rt", "time", "macros"] }
tracing.workspace = true
tracing-subscriber.workspace = true
typetag.workspace = true

# FIXME RK: figure out exact WASM story to properly solve this
getrandom = { version = "0.3", features = ["wasm_js"] }

[package.metadata.cargo-machete]
ignored = ["getrandom"]

[dev-dependencies]
pretty_assertions = { workspace = true }
tokio = { workspace = true, features = ["rt", "time", "rt-multi-thread"] }

[lints]
workspace = true
