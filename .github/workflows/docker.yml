name: "Amaru Docker Image"
env:
  REGISTRY: "ghcr.io"
  IMAGE_NAME: amaru

on:
  push:
    branches:
      - main

permissions:
  packages: write
  contents: read
  attestations: write
  id-token: write

jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: docker/testnet/Dockerfile.generator
            image: ${{ env.REGISTRY }}/${{ github.repository }}/generator
          - dockerfile: docker/testnet/Dockerfile.loader
            image: ${{ env.REGISTRY }}/${{ github.repository }}/loader
          - dockerfile: docker/testnet/Dockerfile.amaru
            image: ${{ env.REGISTRY }}/${{ github.repository }}/amaru
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v5

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ðŸ”‘ Login Docker Registry
      uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
      with:
       images: ${{ matrix.image }}

    - name: Build and push Amaru Docker image
      id: push
      uses: docker/build-push-action@v6
      with:
        context: docker/testnet
        file: ${{ matrix.dockerfile }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
