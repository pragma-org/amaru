name: Release

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    tags: ["*.*.*"]

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  DOCKER_IMAGE: ghcr.io/pragma-org/amaru
  RUST_CACHE_PATH: |
    ~/.cargo/bin/
    ~/.cargo/registry/index/
    ~/.cargo/registry/cache/
    ~/.cargo/git/db/
    target
    !target/amaru

permissions:
  contents: read
  pages: write
  packages: write
  attestations: write
  id-token: write

jobs:
  rust-build:
    name: Build ${{ matrix.environments.title }}
    timeout-minutes: 60
    strategy:
      matrix:
        environments:
          - title: linux-x86_64
            target: x86_64-unknown-linux-musl
            build: zigbuild
            setup: |
              sudo apt-get install -y pkg-config musl musl-dev musl-tools
              sudo snap install zig --classic --beta
              if ! command -v cargo-zigbuild >/dev/null 2>&1; then
                cargo install cargo-zigbuild
              fi
              rustup target add x86_64-unknown-linux-musl
            runner: ubuntu-24.04

          - title: linux-aarch64
            target: aarch64-unknown-linux-musl
            build: zigbuild
            setup: |
              sudo apt-get install -y pkg-config musl musl-dev musl-tools
              sudo snap install zig --classic --beta
              if ! command -v cargo-zigbuild >/dev/null 2>&1; then
                cargo install cargo-zigbuild
              fi
              rustup target add aarch64-unknown-linux-musl
            runner: ubuntu-24.04-arm

          - title: macos-aarch64
            target: aarch64-apple-darwin
            build: build
            runner: macos-15

    runs-on: ${{ matrix.environments.runner }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - id: timestamp
        shell: bash
        run: |
          echo "value=$(/bin/date -u '+%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        with:
          path: ${{ env.RUST_CACHE_PATH }}
          key: cargo-release-${{ matrix.environments.target }}-${{ steps.timestamp.outputs.value }}
          restore-keys: |
            cargo-release-${{ matrix.environments.target }}

      - name: build metadata
        id: meta
        shell: bash
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION="${GITHUB_REF_NAME}"
          else
            VERSION="nightly-$(git rev-parse --short=8 HEAD)"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: cargo build
        shell: bash
        run: |
          set -e
          if [[ -n "${{ matrix.environments.setup }}" ]]; then
            ${{ matrix.environments.setup || 'echo "no setup needed..."' }}
          fi
          cargo ${{ matrix.environments.build }} --release --locked --target ${{ matrix.environments.target }}

      - name: prepare files
        id: pack
        shell: bash
        env:
          OUT: amaru-${{ steps.meta.outputs.version}}-${{ matrix.environments.title }}
        run: |
          mkdir -p $OUT
          mkdir -p $OUT/bin
          mv ./target/${{ matrix.environments.target }}/release/amaru $OUT/bin/amaru
          chmod +x $OUT/bin/amaru
          cp LICENSE README.md CHANGELOG.md $OUT
          echo "path=$OUT" >> "$GITHUB_OUTPUT"

      - uses: actions/upload-artifact@v4
        with:
          name: amaru-${{ steps.meta.outputs.version }}-${{ matrix.environments.title }}
          path: ${{ steps.pack.outputs.path }}

  docker-build:
    name: Build docker images

    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs: rust-build

    strategy:
      matrix:
        os: [ linux ]
        arch: [ amd64, arm64 ]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          cache-binary: false

      - name: Login Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download
        uses: actions/download-artifact@v4
        with:
          pattern: amaru-*-${{ matrix.os }}-${{ matrix.arch == 'amd64' && 'x86_64' || 'aarch64' }}

      - name: Rename artifact
        run: |
          mv amaru-*-${{ matrix.os }}-${{ matrix.arch == 'amd64' && 'x86_64' || 'aarch64' }} dist

      - name: Build and push
        id: build
        uses: docker/build-push-action@v3
        with:
          context: .
          file: .github/Dockerfile.workflow
          platforms: ${{ matrix.os }}/${{ matrix.arch }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:latest
          cache-to: type=inline
          outputs: type=image,name=${{ env.DOCKER_IMAGE }},push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.arch }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  docker-publish:
    name: Publish multi-arch docker image

    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs: [ docker-build ]

    runs-on: ubuntu-latest

    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          pattern: digests-*
          path: /tmp/digests
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          cache-binary: false

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern=v{{version}}

      - name: Login Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest list and push
        if: ${{ steps.meta.outputs.tags != '' }}
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.DOCKER_IMAGE }}@sha256:%s ' *)

      - name: Inspect image
        if: ${{ steps.meta.outputs.tags != '' }}
        run: |
          docker buildx imagetools inspect ${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.version }}

  merge-artifacts:
    name: Merge build artifacts

    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs: rust-build

    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: amaru-*
          path: ./artifacts

      - name: Prepare combined Pages directory
        shell: bash
        run: |
          mkdir -p dist/downloads
          for dir in ./artifacts/*; do
            name=$(basename "$dir")
            static_name=$(echo "$name" | sed -E 's/amaru-nightly-[0-9a-f]{8,12}-(.*)/\1/')
            version=$(echo "$name" | sed -E 's/amaru-(nightly-[0-9a-f]{8,12})-.*/\1/')
            tar -czf "$static_name.tar.gz" $dir
            mv "$static_name.tar.gz" dist/downloads
          done
          cat > dist/index.html <<EOF
            <!DOCTYPE html>
            <html lang="en">
              <head>
                <meta charset="UTF-8" />
                <title>Amaru Nightly Builds</title>
                <meta name="viewport" content="width=device-width, initial-scale=1" />
                <style>
                  body {
                    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
                    margin: 2rem;
                    line-height: 1.5;
                    color: #222;
                    background: #f9fafb;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                  }
                  header { margin-bottom: 2rem; }
                  h1 { font-size: 1.75rem; margin-bottom: 0.25rem; }
                  p { margin: 0.25rem 0; }
                  .downloads { border-collapse: collapse; width: 100%; max-width: 40rem; }
                  .downloads th, .downloads td { padding: 0.75rem 0.5rem; border-bottom: 1px solid #e5e7eb; }
                  .downloads th {
                    text-align: left;
                    font-size: 0.9rem;
                    text-transform: uppercase;
                    letter-spacing: 0.04em;
                    color: #6b7280;
                  }
                  .icon-cell { width: 2.5rem; }
                  .icon { width: 20px; height: 20px; vertical-align: middle; margin-right: 0.4rem; }
                  a { color: #318fe8; text-decoration: none; }
                  a:hover, a:focus { text-decoration: underline; }
                </style>
              </head>
              <body>
                <header><h1>Amaru Nightly Builds</h1></header>
                <main>
                  <table class="downloads">
                    <thead>
                      <tr>
                        <th scope="col" class="icon-cell"></th>
                        <th scope="col">Platform</th>
                        <th scope="col">Architecture</th>
                        <th scope="col">Version</th>
                        <th scope="col">Download</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="icon-cell"><svg class="icon"><use xlink:href="#icon-apple"/></svg></td>
                        <td>macOS</td>
                        <td>aarch64</td>
                        <td>$version</td>
                        <td><a href="./downloads/macos-aarch64.tar.gz">macos-aarch64.tar.gz</a></td>
                      </tr>
                      <tr>
                        <td class="icon-cell"><svg class="icon"><use xlink:href="#icon-linux"/></svg></td>
                        <td>Linux</td>
                        <td>aarch64</td>
                        <td>$version</td>
                        <td><a href="./downloads/linux-aarch64.tar.gz">linux-aarch64.tar.gz</a></td>
                      </tr>
                      <tr>
                        <td class="icon-cell"><svg class="icon"><use xlink:href="#icon-linux"/></svg></td>
                        <td>Linux</td>
                        <td>x86_64</td>
                        <td>$version</td>
                        <td><a href="./downloads/linux-x86_64.tar.gz">linux-x86_64.tar.gz</a></td>
                      </tr>
                    </tbody>
                  </table>
                </main>
